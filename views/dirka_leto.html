% rebase('osnova.html', title='{{leto}}')

    <body>
        <h1 class="text-center" style="margin-top: 70px;">LETO {{leto}}</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center">
            <div class="row g-3 justify-content-center">
                <form action="/dirka/{{leto}}/" method="GET">
                    <div class="field">
                        <div class="table-title">
                            <h3>Vse dirke za leto {{leto}}</h3>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th>Ime proge</th>
                                <th>Datum</th>
                            </tr>
                            % for podatek in dirke:
                            <tr>
                                <td><a href="/proga/{{podatek.ime}}/">{{podatek.ime}}</a></td>
                                <td><a href="/dirka/{{leto}}/{{podatek.datum}}/">{{podatek.datum}}</a></td>
                            </tr>
                            % end
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
