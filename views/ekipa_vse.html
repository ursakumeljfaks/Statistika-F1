% rebase('osnova.html', title='{{ekipa.ime}}')
    <body>
        <h1 class="text-center" style="margin-top: 70px;">{{ekipa.ime}}</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center" style="margin-left: 50px;">
            <div class="row g-3 justify-content-center">
                <form action="/ekipa/{{ekipa.ime}}" method="GET">
                        <div class="table-title">
                            <h3>Vozniki in leto</h3>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th>Leto</th>
                                <th>Voznik</th>
                            </tr>
                            % for podatek in vozniki:
                            <tr>
                                <td>{{podatek[0]}}</td>
                                <td><a href="/voznik/{{podatek[2]}}/">{{podatek[1]}} {{podatek[2]}}</a></td>
                            </tr>
                            % end
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
