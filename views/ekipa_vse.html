<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{{ekipa.ime}}</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Statistika F1</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Domov</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Veƒç
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="/voznik/">Vozniki</a>
                  <a class="dropdown-item" href="/proga/">Proge</a>
                  <a class="dropdown-item" href="/dirka/">Dirke</a>
                  <a class="dropdown-item" href="/rezultati/">Rezultati</a>
                  <a class="dropdown-item" href="/ekipa/">Ekipe</a>
                </div>
              </li>
            </ul>
            
            % if defined("uporabnik"):
            <form class="d-flex" action="/odjava/" method="POST">
                <button class="btn btn-outline-success">Odjava</button>            
            </form>
            % else: 
            <form class="d-flex" action="/registracija/" method="GET">
                <button class="btn btn-outline-success">Registracija</button>            
            </form>
            % end
          </div>
        </div>
      </nav>
  </header>
    <body>
        <h1 class="text-center" style="margin-top: 70px;">{{ekipa.ime}}</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center" style="margin-left: 50px;">
            <div class="row g-3 justify-content-center">
                <form action="/ekipa/{{ekipa.ime}}" method="GET">
                        <div class="table-title">
                            <h3>Vozniki in leto</h3>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th>Leto</th>
                                <th>Voznik</th>
                            </tr>
                            % for podatek in vozniki:
                            <tr>
                                <td>{{podatek[0]}}</td>
                                <td><a href="/voznik/{{podatek[2]}}/">{{podatek[1]}} {{podatek[2]}}</a></td>
                            </tr>
                            % end
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
  </html>
