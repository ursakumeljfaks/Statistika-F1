% rebase('osnova.html', title='Dirka')
    <body>
        <h1 class="text-center" style="margin-top: 70px;">Vse o dirkah</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center">
            <div class="row g-3 justify-content-center">
                <form action="/dirka/" method="GET">
                    <div class="field">
                        <div class="table-title">
                            <h3>Izberi leto za veƒç podatkov</h3>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Izberi leto
                            </button>
                            <ul class="dropdown-menu">
                                % for leto in leta:
                                    <li><a href="/dirka/{{leto}}/"><button class="dropdown-item" type="submit">{{leto}}</a></button></li>
                                % end
                            </ul>
                          </div>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
