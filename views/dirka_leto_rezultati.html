% rebase('osnova.html', title=dirka.datum, uporabnisko_ime=False)
    <body>
        <h1 class="text-center" style="margin-top: 70px;">REZULTATI DNE {{dirka.datum}}</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center">
            <div class="row g-3 justify-content-center">
                <form action="/dirka/{{leto}}/{{dirka.datum}}" method="GET">
                    <div class="field">
                        <table class="table table-striped">
                            <tr>
                                <th>Mesto</th>
                                <th>Ime</th>
                                <th>Priimek</th>
                                <th>Toƒçke</th>
                            </tr>
                            % for podatek in rezultati:
                            <tr>
                                <td>{{podatek[0]}}</td>
                                <td>{{podatek[1]}}</td>
                                <td><a href="/voznik/{{podatek[2]}}/">{{podatek[2]}}</a></td>
                                <td>{{podatek[3]}}</td>
                            </tr>
                            % end
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
