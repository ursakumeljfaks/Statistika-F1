% rebase('osnova.html', title='{{proga.ime}}')

    <body>
        <h1 class="text-center" style="margin-top: 70px;">{{proga.ime}}</h1>
        <div class="d-flex mt-5 justify-content-center align-items-center">
            <div class="row g-3 justify-content-center">
                <form action="/proga/{{proga.ime}}" method="GET">
                    <div class="field">
                        <div class="table-title">
                            <h3>Zmagovalci na tej progi za doloƒçen datum</h3>
                        </div>
                        <table class="table table-striped">
                            <tr>
                                <th>Ime</th>
                                <th>Priimek</th>
                                <th>Datum</th>
                            </tr>
                            % for podatek in zmagovalci:
                            <tr>
                                <td>{{podatek[0]}}</td>
                                <td><a href="/voznik/{{podatek[1]}}/">{{podatek[1]}}</a></td>
                                <td>{{podatek[2]}}</td>
                            </tr>
                            % end
                        </table>
                    </div>
                </form>
            </div>
        </div>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
